<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ArcGIS Maps SDK for JavaScript Tutorials: Display a map</title>

    <style>
      html,
      body,
      #viewDiv,
      #map {
        padding: 0;
        margin: 0;
        height: 50%;
        width: 100%;
      }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://js.arcgis.com/4.28/"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/esri-leaflet"></script>
  </head>
  <body>
    <div id="viewDiv"></div>
    <div id="map"></div>

    <script>
      require([
        "esri/config", 
        "esri/Map", 
        "esri/views/MapView",
        "esri/layers/FeatureLayer"
      ], function(esriConfig, Map, MapView, FeatureLayer) {

        esriConfig.apiKey = "AAPK220ba579086140dea4e25f522bf00c8bG3Mb_Pd1g_KKKi94wj2H2lL_ceoaHcU25yTWEgLu20jkuceWo9_tPekrNz5Yr-nu";

        var map = new Map({
          basemap: "topo-vector"
        });

        var view = new MapView({
          container: "viewDiv",
          map: map,
          center: [-89.5, 29.0],
          zoom: 7
        });

        // Add the Leaflet map
        var OpenStreetMap = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 19,
          attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        });

        var Esri_WorldImagery = L.esri.basemapLayer('Imagery');

        var leafletMap = L.map('map', {
          center: [25.0000, -85.0000],
          zoom: 6,
          layers: [OpenStreetMap]
        });

        var baseMaps = {
          "OpenStreetMap": OpenStreetMap,
          "Esri WorldImagery": Esri_WorldImagery
        };

        L.control.layers(baseMaps).addTo(leafletMap);

        var marker = L.marker([29.6516, -82.3248]).addTo(leafletMap);
      });
    </script>
  </body>
</html>
